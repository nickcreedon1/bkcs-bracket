<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BKCS Croquet Tournament Bracket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
    }
    header {
      background-color: #4caf50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .bracket-container {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      margin: 2rem;
    }
    .round {
      display: flex;
      flex-direction: column;
      margin-right: 1rem;
    }
    .match {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      margin-bottom: 1rem;
      width: 200px;
    }
    .team {
      font-weight: bold;
    }
    .percent {
      font-size: 0.8rem;
      color: #888;
    }
    .toggle-button {
      margin: 1rem auto;
      display: block;
      padding: 0.5rem 1rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .admin-panel {
      display: none;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>BKCS Croquet Tournament Bracket</h1>
  </header>

  <button class="toggle-button" id="toggleButton">Switch to Admin Panel</button>

  <div class="bracket-container" id="bracket"></div>

  <div class="admin-panel" id="adminPanel">
    <h2>Admin Panel</h2>
    <div id="teamInputs"></div>
    <div id="matchInputs"></div>
  </div>

  <script>
    const toggleButton = document.getElementById("toggleButton");
    const bracket = document.getElementById("bracket");
    const adminPanel = document.getElementById("adminPanel");

    let teams = [];
    let tournament = [];

    toggleButton.addEventListener("click", () => {
      const isAdminVisible = adminPanel.style.display === "block";
      adminPanel.style.display = isAdminVisible ? "none" : "block";
      bracket.style.display = isAdminVisible ? "flex" : "none";
      toggleButton.textContent = isAdminVisible ? "Switch to Admin Panel" : "Switch to Bracket View";
    });

    async function loadData() {
      try {
        const response = await fetch("https://nickcreedon1.github.io/bkcs-bracket/data.json");
        if (!response.ok) throw new Error("Data file not found");
        const data = await response.json();
        teams = data.teams;
        tournament = data.tournament;
        updateBracket();
        generateAdminPanel();
      } catch (err) {
        console.error("Failed to load data:", err);
        bracket.innerHTML = "<p>Error loading tournament data.</p>";
      }
    }

    function updateBracket() {
      bracket.innerHTML = "";
      tournament.forEach((round) => {
        const roundDiv = document.createElement("div");
        roundDiv.className = "round";

        round.forEach(match => {
          const matchDiv = document.createElement("div");
          matchDiv.className = "match";

          match.teams.forEach(team => {
            matchDiv.innerHTML += `
              <div class="team">${team.name}</div>
              <div class="percent">${team.winningPercentage}%</div>
            `;
          });

          matchDiv.innerHTML += `<div>${new Date(match.time).toLocaleString()}</div>`;
          roundDiv.appendChild(matchDiv);
        });

        bracket.appendChild(roundDiv);
      });
    }

    function generateAdminPanel() {
      const teamInputs = document.getElementById("teamInputs");
      const matchInputs = document.getElementById("matchInputs");

      teamInputs.innerHTML = "<h3>Teams</h3>";
      teams.forEach((team) => {
        teamInputs.innerHTML += `
          <div>
            <input type="text" value="${team.name}" />
            <input type="text" value="${team.members}" />
            <input type="number" value="${team.winningPercentage}" />
          </div>
        `;
      });

      matchInputs.innerHTML = "<h3>Matches</h3>";
      tournament.forEach((round) => {
        round.forEach((match) => {
          matchInputs.innerHTML += `
            <div>
              <input type="text" value="${match.teams[0].name}" />
              <input type="text" value="${match.teams[1].name}" />
              <input type="datetime-local" value="${match.time.slice(0,16)}" />
            </div>
          `;
        });
      });
    }

    loadData();
  </script>
</body>
</html>
