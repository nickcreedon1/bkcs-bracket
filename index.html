<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BKCS Croquet Tournament Bracket</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      color: #333;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .bracket {
      display: grid;
      grid-auto-flow: column;
      grid-auto-columns: minmax(200px, 1fr);
      gap: 2rem;
      padding: 2rem;
      overflow-x: auto;
    }
    .round {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      position: relative;
    }
    .match {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 0.5rem;
      text-align: center;
      position: relative;
    }
    .team {
      padding: 0.25rem;
      margin: 0.25rem 0;
      cursor: pointer;
      border-radius: 4px;
    }
    .team:hover {
      background: #e0e0e0;
    }
    .winner {
      background: #2e7d32;
      color: white;
    }
    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>BKCS Croquet Tournament Bracket</h1>
  </header>
  <div class="bracket" id="bracket"></div>
  <svg id="connectors"></svg>
  <script>
    let tournament = [];

    async function loadData() {
      const res = await fetch("https://nickcreedon1.github.io/bkcs-bracket/data.json");
      const data = await res.json();
      tournament = data.tournament;
      renderBracket();
    }

    function renderBracket() {
      const bracket = document.getElementById("bracket");
      const svg = document.getElementById("connectors");
      bracket.innerHTML = "";
      svg.innerHTML = "";

      const positions = [];

      tournament.forEach((round, rIdx) => {
        const roundDiv = document.createElement("div");
        roundDiv.className = "round";
        round.forEach((match, mIdx) => {
          const matchDiv = document.createElement("div");
          matchDiv.className = "match";
          match.teams.forEach(team => {
            const teamDiv = document.createElement("div");
            teamDiv.className = "team";
            teamDiv.textContent = `${team.name} (${team.winningPercentage}%)`;
            if (match.winner === team.name) teamDiv.classList.add("winner");
            teamDiv.onclick = () => {
              match.winner = team.name;
              const nextRound = tournament[rIdx + 1];
              if (nextRound) {
                const targetMatch = nextRound[Math.floor(mIdx / 2)];
                const slot = mIdx % 2;
                targetMatch.teams[slot].name = team.name;
              }
              renderBracket();
            };
            matchDiv.appendChild(teamDiv);
          });
          roundDiv.appendChild(matchDiv);
        });
        bracket.appendChild(roundDiv);
      });

      requestAnimationFrame(() => drawConnectors());
    }

    function drawConnectors() {
      const svg = document.getElementById("connectors");
      svg.innerHTML = "";
      const rounds = [...document.querySelectorAll(".round")];

      rounds.forEach((round, rIdx) => {
        if (rIdx === rounds.length -1) return;
        const currMatches = round.querySelectorAll(".match");
        const nextMatches = rounds[rIdx + 1].querySelectorAll(".match");
        currMatches.forEach((match, mIdx) => {
          const rect1 = match.getBoundingClientRect();
          const target = nextMatches[Math.floor(mIdx/2)];
          const rect2 = target.getBoundingClientRect();
          const x1 = rect1.right + window.scrollX;
          const y1 = rect1.top + rect1.height /2 + window.scrollY;
          const x2 = rect2.left + window.scrollX;
          const y2 = rect2.top + rect2.height /2 + window.scrollY;

          const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
          line.setAttribute("x1", x1);
          line.setAttribute("y1", y1);
          line.setAttribute("x2", x2);
          line.setAttribute("y2", y2);
          line.setAttribute("stroke", "#999");
          line.setAttribute("stroke-width", "2");
          svg.appendChild(line);
        });
      });
    }

    window.addEventListener('resize', drawConnectors);
    loadData();
  </script>
</body>
</html>
