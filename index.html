<body>
  <header>
    <h1>BKCS Croquet Tournament Bracket</h1>
  </header>

  <!-- Toggle Button -->
  <button class="toggle-button" id="toggleButton" onclick="toggleView()">Switch to Admin Panel</button>

  <!-- Public-facing bracket -->
  <div class="bracket-container" id="bracket">
    <!-- Stages and Matches will be dynamically populated here -->
  </div>

  <!-- Admin Panel -->
  <div class="admin-panel hidden" id="adminPanel">
    <h2>Admin Panel</h2>
    <div id="teamInputs"></div>
    <button onclick="saveTeams()">Generate Tournament</button>
  </div>

  <script>
    const bracket = document.getElementById('bracket');
    const adminPanel = document.getElementById('adminPanel');
    const toggleButton = document.getElementById('toggleButton');

    const teams = Array.from({ length: 25 }, (_, i) => ({
      name: `Team ${i + 1}`,
      members: "",
      winningPercentage: "",
    }));
    const matchDuration = 40 * 60 * 1000;
    const saturdayStart = new Date('2025-06-28T08:00:00');

    let tournament = [];

    function generateTeamInputs() {
      const teamInputs = document.getElementById('teamInputs');
      teamInputs.innerHTML = '';

      teams.forEach((team, i) => {
        const teamInput = document.createElement('div');
        teamInput.classList.add('team-input');

        teamInput.innerHTML = `
          <label>Team ${i + 1} Name:</label>
          <input type="text" id="team-${i}-name" placeholder="Team Name" value="${team.name}">
          <label>Team ${i + 1} Members:</label>
          <input type="text" id="team-${i}-members" placeholder="Members" value="${team.members}">
          <label>Winning %:</label>
          <input type="number" id="team-${i}-percent" placeholder="%" value="${team.winningPercentage}">
        `;

        teamInputs.appendChild(teamInput);
      });
    }

    function saveTeams() {
      teams.forEach((team, i) => {
        team.name = document.getElementById(`team-${i}-name`).value || team.name;
        team.members = document.getElementById(`team-${i}-members`).value;
        team.winningPercentage = document.getElementById(`team-${i}-percent`).value;
      });

      generateBracket();
    }

    function generateBracket() {
      let remainingTeams = [...teams];
      const byes = (2 ** Math.ceil(Math.log2(remainingTeams.length))) - remainingTeams.length;

      for (let i = 0; i < byes; i++) {
        remainingTeams.push({ name: `Bye ${i + 1}` });
      }

      tournament = [];
      let roundStart = saturdayStart;

      while (remainingTeams.length > 1) {
        const round = [];

        for (let i = 0; i < remainingTeams.length; i += 2) {
          const match = {
            teams: [remainingTeams[i], remainingTeams[i + 1]],
            time: new Date(roundStart.getTime() + round.length * matchDuration),
            winner: null
          };
          round.push(match);
        }

        tournament.push(round);

        remainingTeams = round.map((match, index) => ({ name: `Winner ${index + 1}` }));
        roundStart = new Date(roundStart.getTime() + round.length * matchDuration);
      }

      updateBracket();
    }

    function updateBracket() {
      bracket.innerHTML = '';

      tournament.forEach((round, roundIndex) => {
        const column = document.createElement('div');
        column.classList.add('round');

        const totalHeight = tournament[0].length * 120; // Base height for the first round
        const matchHeight = Math.floor(totalHeight / round.length); // Match height scaling

        round.forEach((match, matchIndex) => {
          const matchElement = document.createElement('div');
          matchElement.classList.add('match');

          // Dynamically calculate top margin so the match is vertically centered
          const marginTop = Math.max((matchHeight - 120) / 2, 0);
          matchElement.style.marginTop = `${marginTop}px`;

          const team1 = match.teams[0];
          const team2 = match.teams[1] || { name: 'TBD', members: '', winningPercentage: '' };

          matchElement.innerHTML = `
            <span>${match.time.toLocaleDateString()} ${match.time.toLocaleTimeString([], {
              hour: '2-digit',
              minute: '2-digit'
            })}</span>
            <div class="team">${team1.name}<div class="percent">${team1.winningPercentage || 'N/A'}%</div></div>
            <span>vs</span>
            <div class="team">${team2.name}<div class="percent">${team2.winningPercentage || 'N/A'}%</div></div>
          `;

          column.appendChild(matchElement);
        });

        bracket.appendChild(column);
      });
    }

    function toggleView() {
      const isAdminView = adminPanel.classList.contains('hidden');
      if (isAdminView) {
        adminPanel.classList.remove('hidden');
        bracket.classList.add('hidden');
        toggleButton.textContent = 'Switch to Public View';
        generateTeamInputs();
      } else {
        adminPanel.classList.add('hidden');
        bracket.classList.remove('hidden');
        toggleButton.textContent = 'Switch to Admin Panel';
      }
    }

    generateTeamInputs();
  </script>
</body>
