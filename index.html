<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BKCS Croquet Tournament Bracket</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 0;
    }
    header {
      background: #2e7d32;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .bracket {
      display: grid;
      grid-auto-flow: column;
      grid-auto-columns: minmax(220px, 1fr);
      gap: 2rem;
      padding: 2rem;
    }
    .round {
      display: grid;
      grid-template-rows: repeat(16, 1fr);
      position: relative;
    }
    .match {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 0.5rem;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .connector {
      position: absolute;
      right: -1rem;
      top: 50%;
      width: 1rem;
      height: 2px;
      background: #999;
    }
    .team {
      padding: 0.25rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .team:hover {
      background: #e0e0e0;
    }
    .winner {
      background: #2e7d32;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>BKCS Croquet Tournament Bracket</h1>
  </header>
  <div class="bracket" id="bracket"></div>
  <script>
    let tournament = [];

    async function loadData() {
      const res = await fetch("https://nickcreedon1.github.io/bkcs-bracket/data.json");
      const data = await res.json();
      tournament = data.tournament;
      renderBracket();
    }

    function renderBracket() {
      const bracket = document.getElementById("bracket");
      bracket.innerHTML = "";

      tournament.forEach((round, rIdx) => {
        const col = document.createElement("div");
        col.className = "round";

        const matches = Array(16).fill(null);
        let matchIdx = 0;
        const spacing = 16 / round.length;

        round.forEach((match, i) => {
          matches[Math.floor(i * spacing)] = match;
        });

        matches.forEach(match => {
          const matchDiv = document.createElement("div");
          if (match) {
            matchDiv.className = "match";
            match.teams.forEach(team => {
              const div = document.createElement("div");
              div.className = "team";
              div.textContent = `${team.name} (${team.winningPercentage}%)`;
              if (match.winner === team.name) div.classList.add("winner");
              div.onclick = () => {
                match.winner = team.name;
                const next = tournament[rIdx + 1];
                if (next) {
                  const nextMatch = next[Math.floor(i / 2)];
                  const slot = i % 2;
                  nextMatch.teams[slot].name = team.name;
                }
                renderBracket();
              }
              matchDiv.appendChild(div);
            });
            const conn = document.createElement("div");
            conn.className = "connector";
            matchDiv.appendChild(conn);
          }
          col.appendChild(matchDiv);
        });

        bracket.appendChild(col);
      });
    }

    loadData();
  </script>
</body>
</html>
