<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BKCS Croquet Tournament Bracket</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f0f2f5;
    }
    header {
      background: #2e7d32;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .bracket {
      display: grid;
      grid-auto-flow: column;
      grid-auto-columns: minmax(220px, 1fr);
      gap: 1rem;
      padding: 2rem;
      position: relative;
    }
    .round {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      position: relative;
    }
    .match {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 0.5rem;
      width: 200px;
      text-align: center;
      position: relative;
    }
    .team {
      padding: 0.25rem;
      margin: 0.25rem 0;
      cursor: pointer;
      border-radius: 4px;
    }
    .team:hover {
      background: #e0e0e0;
    }
    .winner {
      background: #2e7d32;
      color: white;
    }
    .round-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>BKCS Croquet Tournament Bracket</h1>
  </header>
  <div class="bracket" id="bracket"></div>
  <svg id="lines"></svg>

  <script>
    let tournament = [];

    async function loadData() {
      const res = await fetch("https://nickcreedon1.github.io/bkcs-bracket/data.json");
      const data = await res.json();
      tournament = data.tournament;
      renderBracket();
    }

    function renderBracket() {
      const bracket = document.getElementById("bracket");
      const svg = document.getElementById("lines");
      bracket.innerHTML = "";
      svg.innerHTML = "";

      const matchElements = [];

      tournament.forEach((round, rIdx) => {
        const col = document.createElement("div");
        col.className = "round";
        const title = document.createElement("div");
        title.className = "round-title";
        title.textContent = getRoundName(rIdx);
        col.appendChild(title);

        matchElements[rIdx] = [];

        round.forEach((match, mIdx) => {
          const box = document.createElement("div");
          box.className = "match";

          match.teams.forEach(team => {
            const div = document.createElement("div");
            div.className = "team";
            div.textContent = `${team.name} (${team.winningPercentage}%)`;
            if (match.winner === team.name) div.classList.add("winner");
            div.onclick = () => {
              match.winner = team.name;
              const next = tournament[rIdx + 1];
              if (next) {
                const nextMatch = next[Math.floor(mIdx / 2)];
                const slot = mIdx % 2;
                nextMatch.teams[slot].name = team.name;
              }
              renderBracket();
            }
            box.appendChild(div);
          });

          col.appendChild(box);
          matchElements[rIdx].push(box);
        });
        bracket.appendChild(col);
      });

      requestAnimationFrame(() => drawLines(matchElements));
    }

    function drawLines(matches) {
      const svg = document.getElementById("lines");
      svg.innerHTML = "";

      matches.forEach((round, rIdx) => {
        if (!matches[rIdx + 1]) return;
        round.forEach((mEl, mIdx) => {
          const nextEl = matches[rIdx + 1][Math.floor(mIdx / 2)];
          if (!nextEl) return;

          const rect1 = mEl.getBoundingClientRect();
          const rect2 = nextEl.getBoundingClientRect();

          const x1 = rect1.right + window.scrollX;
          const y1 = rect1.top + rect1.height / 2 + window.scrollY;
          const x2 = rect2.left + window.scrollX;
          const y2 = rect2.top + rect2.height / 2 + window.scrollY;

          const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
          line.setAttribute("x1", x1);
          line.setAttribute("y1", y1);
          line.setAttribute("x2", x2);
          line.setAttribute("y2", y2);
          line.setAttribute("stroke", "#999");
          line.setAttribute("stroke-width", "2");
          svg.appendChild(line);
        });
      });
    }

    function getRoundName(idx) {
      const names = ["Round 1", "Round 2", "Quarterfinals", "Semifinals", "Final"];
      return names[idx] || `Round ${idx + 1}`;
    }

    window.addEventListener('resize', () => renderBracket());
    loadData();
  </script>
</body>
</html>
