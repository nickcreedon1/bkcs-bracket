<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BKCS Croquet Tournament Bracket</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 0;
    }
    header {
      background: #2e7d32;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .bracket {
      display: flex;
      gap: 2rem;
      padding: 2rem;
      overflow-x: auto;
    }
    .round {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .match {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 0.5rem;
      text-align: center;
      min-width: 220px;
    }
    .team {
      padding: 0.25rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .team:hover {
      background: #e0e0e0;
    }
    .winner {
      background: #2e7d32;
      color: white;
    }
    .time {
      font-size: 0.8rem;
      color: #555;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>BKCS Croquet Tournament Bracket</h1>
  </header>
  <div class="bracket" id="bracket"></div>
  <script>
    let tournament = [];

    async function loadData() {
      const res = await fetch("https://nickcreedon1.github.io/bkcs-bracket/data.json");
      const data = await res.json();
      tournament = data.tournament;
      renderBracket();
    }

    function renderBracket() {
      const bracket = document.getElementById("bracket");
      bracket.innerHTML = "";

      tournament.forEach((round, rIdx) => {
        const col = document.createElement("div");
        col.className = "round";

        round.forEach((match) => {
          const matchDiv = document.createElement("div");
          matchDiv.className = "match";

          match.teams.forEach(team => {
            const div = document.createElement("div");
            div.className = "team";
            div.textContent = `${team.name} (${team.winningPercentage}%)`;
            if (match.winner === team.name) div.classList.add("winner");
            div.onclick = () => {
              match.winner = team.name;
              const next = tournament[rIdx + 1];
              if (next) {
                const nextMatch = next[Math.floor(round.indexOf(match) / 2)];
                const slot = round.indexOf(match) % 2;
                nextMatch.teams[slot].name = team.name;
              }
              renderBracket();
            };
            matchDiv.appendChild(div);
          });

          if (match.time) {
            const timeDiv = document.createElement("div");
            timeDiv.className = "time";
            const d = new Date(match.time);
            timeDiv.textContent = d.toLocaleString();
            matchDiv.appendChild(timeDiv);
          }

          col.appendChild(matchDiv);
        });

        bracket.appendChild(col);
      });
    }

    loadData();
  </script>
</body>
</html>
